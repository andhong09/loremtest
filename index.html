  <body>
    <div class="landing-container">
        <div class="landing-header">
            <div class="landing-header-logo">
                <img src="images/lorem_logo.png" alt="Lorem">
            </div>
            <h2 class="landing-header-tagline">
                instantly edit your website
            </h2>
        </div>
        <div class="landing-body">
            <h4 class="landing-body-tagline" id="landing-info">
                claim your spot in our private beta
            </h4>
            <h4 class="landing-body-tagline" id="landing-success">
                Thanks! Check your inbox to confirm your signup.
            </h4>
            <form id="landing-form">
                <input class="landing-input"
                    id="landing-input-field" 
                    type="email"
                    placeholder="email"
                    spellcheck="false"
                    name="EMAIL" 
                    required>
                <div id="landing-submit" class="submit-btn">
                    reserve your spot
                </div>
                <div id="landing-error" class="submit-btn">
                    try again
                </div>
            </form>
        </div>
    </div>
